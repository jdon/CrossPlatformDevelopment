<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/custom.css">
    
</head>
<body>
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jqm_defaults.js"></script>
<script src="js/main.js"></script>
<script src="js/item.js"></script>
<script src="js/DBManager.js.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiGBUuT3mCtWcVo9L78M4GgqmwUYiZ5-8&callback=initMap" async defer></script>


<div data-role="page" id="home" data-theme="a" data-fullscreen="false"> 
    <div data-role="header" data-position="fixed" data-theme="a">
        <h1>Price Checker</h1>
    </div>
    <form class="ui-filterable">
        <input id="filterable-input" data-type="search" placeholder="Search Products...">
    </form>
    <div id="ProductList">
        <ul data-role="listview" data-filter="true" data-inset="true" data-input="#filterable-input" id="my-listview">
        </ul>
    </div>
<div data-role="footer" data-position="fixed" onclick="scanBCode()" data-theme="b" style=" text-align: center;vertical-align: middle; line-height: 35px;"> 
	<h4 >Scan Barcode</h4> 
</div> 
</div>



<div data-role="page" id="item" data-theme="a">
<script>
$(document).on("pageinit",function(){

  $("body").on("swiperight",function(e){
    if ( e.swipestart.coords[0] <50) {
        $.mobile.changePage("#home");
    }
  });                       
});
</script>
<div class="ui-grid-a">
    <div  id='header' data-role="header" data-position="fixed" data-theme="a"  >
        <a href="#home" data-icon="arrow-l">Back</a>
        <h1 >Item Details</h1>
    </div>
    <div class="ui-grid-b" style="padding-top: 50px">
        <div class="ui-block-a" style="width:40%"><div id="ItemPic" class="ui-bar ui-bar-c">
            <img src="assets/thumbnails/2.png"/> 
        </div></div>
        <div class="ui-block-b" style="width:60%"><div class="ui-bar ui-bar-c" >
            <div id="ItemName"><h1>Pepsi Max</h1></div>
            <div id="ItemDescription"><p><h2> Drinks</h2></p></div>
            <div id="AveragePrice"><p><h2> Average: £69</h2></p></div>
            <div id="LowestPrice"><p><h2> Lowest: £69</h2></p></div>
        </div></div>
    </div>
    <div class="ui-grid-a">
        <div class="ui-block-a"></div>
        <div id="EbayButton" class="ui-block-b"><a href="#" onclick="window.open('http://www.kidzout.com', '_system');" class="ui-btn ui-btn-b ui-shadow ui-corner-all">View on Ebay</a></div>

    </div>
    <div class="ui-grid-solo">
    <div id="map"></div>
    </div>
    <script>
        function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>

</div>   
</div>


</body>
</html>
